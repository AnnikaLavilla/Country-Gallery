<!DOCTYPE html>
<html lang="en">

<div class=" Country banner">
    <img src="Country Banner.png" alt="Banner Image">
</div>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="CountryGalleryStyle.css">
</head>

<body>

    <nav>
        <ul>
            <li><a href="#">Malaysia</a></li>
            <li><a href="#">Philippines</a></li>
            <li><a href="#">Thailand</a></li>
        </ul>
    </nav>

    <main>
        <div class="photo-grid">
            <div class="photo">
                <img src="malaysia.png" alt="Malaysia">
                <div class="overlay">
                    <p>Malaysia</p>
                </div>
            </div>
            <div class="photo">
                <img src="malaysia2.png" alt="Malaysia">
                <div class="overlay">
                    <p>Malaysia</p>
                </div>
            </div>
            <div class="photo">
                <img src="malaysia3.png" alt="Malaysia">
                <div class="overlay">
                    <p>Malaysia</p>
                </div>
            </div>
            <!-- Philippines -->
            <div class="photo">
                <img src="philippines.png" alt="Philippines">
                <div class="overlay">
                    <p>Philippines</p>
                </div>
            </div>
            <div class="photo">
                <img src="philippines2.png" alt="Philippines">
                <div class="overlay">
                    <p>Philippines</p>
                </div>
            </div>
            <div class="photo">
                <img src="philippines3.png" alt="Philippines">
                <div class="overlay">
                    <p>Philippines</p>
                </div>
            </div>
            <!-- Thailand -->
            <div class="photo">
                <img src="thailand.png" alt="Thailand">
                <div class="overlay">
                    <p>Thailand</p>
                </div>
            </div>
            <div class="photo">
                <img src="thailand2.png" alt="Thailand">
                <div class="overlay">
                    <p>Thailand</p>
                </div>
            </div>
            <div class="photo">
                <img src="thailand3.png" alt="Thailand">
                <div class="overlay">
                    <p>Thailand</p>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <p>&copy; Travel Asia</p>
    </footer>
</body>
</html>
